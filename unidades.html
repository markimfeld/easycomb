<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EasyComb</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EasyComb</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="unidades.html">Unidades <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="monto.html">Monto <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <div class="row">
            <div class="col col-sm-12 col-md-6 mx-auto mt-5">
                <div class="card">
                    <form id="totalComboForm" action="unidades.html" method="get">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="quantity">Cantidad de Combos</label>
                                <input id="cantidadCombos" name="quantity" type="number" class="form-control">
                            </div>
                            <div class="d-flex justify-content-end">

                                <!-- Button trigger modal -->
                                <button type="submit" class="btn btn-success" data-toggle="modal"
                                    data-target="#exampleModal">
                                    Calcular Monto Total
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Monto a cobrar</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="resultAmountToPaid">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="row"> -->
            <div class="col col-sm-12 col-md-6 mx-auto mt-5">
                <div class="card">
                    <h2 class="card-title text-center pt-3">EasyComb</h2>
                    <form id="addComboForm" action="unidades.html" method="get">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="type">Nro Combo</label>
                                <input id="typeCombos" name="type" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="type">Cantidad</label>
                                <input id="quantityCombos" name="quantity" type="number" class="form-control">
                            </div>
                            <div class="d-flex flex-row justify-content-end">
                                <button id="btnAdd" type="submit" class="btn btn-success">Agregar
                                    <i class="fas fa-plus ml-1"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <div class="container mt-5 d-none" id="previewContainer">
        <div class="col col-md-6 mx-auto mt-5">
            <table class="table table-bordered table-dark">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="tbody">

                </tbody>
            </table>
            <div class="d-flex flex-row justify-content-end pb-4">
                <button id="btnCalcular" type="button" class="btn btn-success">Calcular</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="resultContainer" style="height: 150px;">
        <div class="col mx-auto mt-5">
            <table class="table table-bordered table-dark table-md">
                <thead class="text-center">
                    <tr>
                        <th scope="col" class="h5">Empanadas</th>
                        <th scope="col" class="h5">Fideo</th>
                        <th scope="col" class="h5">Raviol</th>
                        <th scope="col" class="h5">Pascualina</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="resultTableBody">

                </tbody>
            </table>
        </div>
    </div>



    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
