<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EasyComb</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EasyComb</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <div class="row">
            <!-- CARD UNINDADES TOTALES -->
            <div class="col">
                <div class="card">
                    <h2 class="card-title text-center pt-3">Calcular Unidades Totales</h2>
                    <form id="addComboForm" action="unidades.html" method="get">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="type">Nro Combo</label>
                                <input id="typeCombos" name="type" type="number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="type">Cantidad</label>
                                <input id="quantityCombos" name="quantity" type="number" class="form-control" required>
                            </div>
                            <div class="d-flex flex-row justify-content-between">
                                <button id="btnCalcular" type="button" class="btn btn-success">Calcular</button>
                                <button id="btnAdd" type="submit" class="btn btn-primary">Agregar
                                    <i class="fas fa-plus ml-1"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Card Monto total -->
            <div class="col">
                <div class="card">
                    <h2 class="card-title text-center pt-3">Calcular Monto Total</h2>
                    <form id="totalComboForm" action="unidades.html" method="get">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="quantity">Cantidad de Combos</label>
                                <input id="cantidadCombos" name="quantity" type="number" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-end">

                                <!-- Button trigger modal -->
                                <button type="submit" class="btn btn-success" data-toggle="modal"
                                    data-target="#exampleModal">
                                    Calcular Monto Total
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Monto a cobrar</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="resultAmountToPaid">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5" id="rPreviewContainer">
            <div class="col">
                <ul class="list-group" id="resultPreview">
                    <li class="list-group-item default-item d-flex justify-content-between align-items-center">
                        No hay combos ingresados
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-5" id="rProductsContainer">
            <div class="col">
                <ul class="list-group" id="resultProducts">
                    <li class="list-group-item bg-dark text-center text-white h3">
                        <span>Total de Productos</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Empanadas</span>
                        <span class="badge badge-success">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Fideos</span>
                        <span class="badge badge-success">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Ravioles</span>
                        <span class="badge badge-success">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Pascualinas</span>
                        <span class="badge badge-success">0</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row py-5"></div>
    </div>
        <!-- Footer -->
        <footer class="text-white bg-dark fixed-bottom">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2020 - EasyComb. Todos los derechos reservados.
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->

        <script src="jquery/jquery-3.5.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
